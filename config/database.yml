development: &defaults
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: kochiku_development
  pool: 5
  username: root
  password:
  socket: /tmp/mysql.sock


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &TEST
  <<: *defaults
  database: kochiku_test
  host: 127.0.0.1

production:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  username: <%= YAML.load_file("/app/kochiku/secrets/credentials.yml")["mysql_username"] rescue '' %>
  password: <%= YAML.load_file("/app/kochiku/secrets/credentials.yml")["mysql_password"] rescue '' %>
  database: kochiku
  host: servicedb.corp.squareup.com
